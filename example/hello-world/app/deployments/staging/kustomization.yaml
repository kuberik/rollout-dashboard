apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: hello-world-staging
commonLabels:
  environment: staging

replacements:
  - sourceValue: staging
    targets:
      - select:
          kind: DatadogMonitor
        fieldPaths:
          - spec.tags.0
        options:
          delimiter: ":"
          index: 1
      - select:
          kind: Deployment
        fieldPaths:
          - spec.template.spec.containers.0.env.[name=DD_ENV].value
        options:
          create: true
patches:
  - target:
      kind: Gateway
      name: hello-python-gateway
    patch: |
      - op: replace
        path: /spec/listeners/0/hostname
        value: hello-python.staging.example.com
  - target:
      kind: HTTPRoute
      name: hello-python
    patch: |
      - op: replace
        path: /spec/hostnames/0
        value: hello-python.staging.example.com
