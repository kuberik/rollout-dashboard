apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: hello-world-prod
commonLabels:
  environment: production

replacements:
  - sourceValue: production
    targets:
      - select:
          kind: DatadogMonitor
        fieldPaths:
          - spec.tags.0
        options:
          delimiter: ":"
          index: 1
