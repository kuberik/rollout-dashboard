issuer: https://dex-server:10443/dex
web:
  https: 0.0.0.0:10443
  tlsCert: /dex-server.crt
  tlsKey: /dex-server.key
storage:
  type: sqlite3
  config:
    file: /tmp/dex.db
staticClients:
  - id: kubernetes
    redirectURIs:
      - http://localhost:8000
    name: kubernetes
    secret: kubernetes-client-secret
    # Trust rollout-dashboard so it can request tokens on behalf of kubernetes
    # This allows the dashboard to get tokens with audience "kubernetes"
    # See: https://dexidp.io/docs/configuration/custom-scopes-claims-clients/#cross-client-trust-and-authorized-party
    trustedPeers:
    - rollout-dashboard
  - id: rollout-dashboard
    redirectURIs:
      - https://DASHBOARD_URL_PLACEHOLDER:8080/oauth2/callback
    name: Rollout Dashboard
    secret: rollout-dashboard-secret
# Enable local password database
enablePasswordDB: true
# Allow password grants with local users
oauth2:
  passwordConnector: local
# Static users for local authentication
staticPasswords:
  - email: "admin@example.com"
    # bcrypt hash of the string "password": $(echo password | htpasswd -BinC 10 admin | cut -d: -f2)
    hash: "$2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W"
    username: "admin"
    userID: "08a8684b-db88-4b73-90a9-3cd1661f5466"
